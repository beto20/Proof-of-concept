<div class="container">
  <h2>{{titulo}}</h2>

  <button class="btn btn-info" type="button" [routerLink]="['/departments/form']"> Add new department </button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">departmentName</th>
        <th scope="col">departmentAddress</th>
        <th scope="col">departmentCode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departments of departmentsList">
        <th scope="row">  {{departments.departmentId}}  </th>
        <td> {{ departments.departmentName}}  </td>
        <td> {{ departments.departmentAddress}}  </td>
        <td> {{ departments.departmentCode}}  </td>

      </tr>
    </tbody>
  </table>
</div>
